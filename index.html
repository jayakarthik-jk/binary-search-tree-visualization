<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search Tree Visualization</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dc25f1cdbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <a
        href="https://github.com/jayakarthik-jk/binary-search-tree-visualization"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
    <main>
      <div class="input-container">
        <div class="title">Binary Search Tree Visualization</div>
        <textarea
          class="input"
          id="input"
          placeholder="Enter an array of numbers seperated by space.&#10;Ex: 5 3 7 2 4 6 8"
        ></textarea>
        <button class="btn" id="action">Render</button>
      </div>
      <div id="container" class="container"></div>
      <div id="lineContainer"></div>
    </main>
  </body>
</html>
